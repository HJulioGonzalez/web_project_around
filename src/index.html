<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Los mejores sitios para visitar en Australia durante las vacaciones"
    />
    <meta name="keywords" content="outback, vacaciones, playa" />
    <meta name="author" content="Habib Julio" />
    <title>Around Australia</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="../page/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <p class="header__text">Around the World</p>
        <p class="header__text-country">The Australian Territory SA</p>
      </header>
      <main class="content">
        <div class="author">
          <img src="" alt="AuthorPicture" class="author__picture" />
          <div class="author__info">
            <div class="author__info-title">
              <p class="author__info-name"></p>
              <div class="author__editbutton"></div>
            </div>
            <p class="author__info-job"></p>
            <div
              class="author__add-button author__add-button_resolution_725"
            ></div>
          </div>
          <div
            class="author__add-button author__add-button_resolution_1180"
          ></div>
        </div>
        <div class="venues">
          <template class="venues__template">
            <div class="venue">
              <div class="venue__del-button"></div>
              <img class="venue__picture" />
              <div class="venue__info">
                <p class="venue__info-name"></p>
                <img
                  src="./images/like_BLACK.svg"
                  class="venue__info-likebutton"
                />
              </div>
            </div>
          </template>
        </div>
        <template class="edit-info__template">
          <div class="edit-info">
            <form class="edit-info__container form" novalidate>
              <button
                type="button"
                class="edit-info__closebuttton"
                name="editInfoCloseButton"
              ></button>
              <label class="edit-info__title" for="name-input"
                >Edit Profile</label
              >
              <input
                type="text"
                class="edit-info__container-name form__input"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
                name="name"
                autocomplete="on"
              />
              <span class="name-input-error form__input-error"
                >Please, fill this field</span
              >
              <input
                type="text"
                class="edit-info__container-job form__input"
                placeholder="About me"
                minlength="2"
                maxlength="200"
                required
                name="job"
                autocomplete="on"
              />
              <span class="job-input-error form__input-error"
                >Please, fill this field</span
              >
              <button
                class="edit-info__container-button edit-info__submit form__submit"
              >
                Save
              </button>
            </form>
          </div>
        </template>
        <template class="edit-pic__template">
          <div class="edit-pic">
            <form class="edit-pic__container form" novalidate>
              <button
                type="button"
                class="edit-pic__closebuttton"
                name="editPicCloseButton"
              ></button>
              <label class="edit-pic__title" for="name-input"
                >Change Profile Photo</label
              >
              <input
                type="url"
                class="edit-pic__container-img-URL form__input"
                placeholder="New img URL"
                required
                name="newImgUrl"
                autocomplete="on"
              />
              <span class="name-input-error form__input-error"
                >Please, fill this field</span
              >
              <button
                class="edit-pic__container-button edit-pic__submit form__submit"
              >
                Save
              </button>
            </form>
          </div>
        </template>
        <template class="popup-delete__template">
          <div class="popup-delete">
            <form class="popup-delete__container form" novalidate>
              <button
                type="button"
                class="popup-delete__closebuttton"
                name="popupDeleteCloseButton"
              ></button>
              <label class="popup-delete__title" for="confirmation"
                >are you sure?</label
              >
              <button
                class="popup-delete__container-button popup-delete__submit form__submit"
                name="confirmationButton"
              >
                Yes
              </button>
            </form>
          </div>
        </template>
        <template class="new-picture__template">
          <div class="new-picture">
            <form class="new-picture__container form" novalidate>
              <button
                class="new-picture__closebuttton"
                name="newImgCloseButton"
                type="button"
              ></button>
              <label class="new-picture__title" for="name">New Place</label>
              <input
                type="text"
                class="new-picture__container-town-name form__input"
                name="name"
                minlength="2"
                maxlength="30"
                placeholder="Title"
                required
                autocomplete="on"
              />
              <span class="town-name-input-error form__input-error"
                >Please, fill this field</span
              >
              <input
                type="url"
                class="new-picture__container-img-URL form__input"
                name="link"
                placeholder="Image URL"
                required
                autocomplete="on"
              />

              <span class="url-input-error form__input-error"
                >Please, fill this field</span
              >
              <button class="new-picture__container-button form__submit">
                Save
              </button>
            </form>
          </div>
        </template>
        <template class="prompted-image__template">
          <div class="prompted-image">
            <div class="prompted-image__container">
              <img
                class="prompted-image__container-picture"
                alt="Prompted Image"
              />
              <p class="prompted-image__container-label"></p>
              <div class="prompted-image__container-closebuttton"></div>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <div class="footer__icons">
          <a class="footer__icon" href="http://linkedin.com/" target="_blank"
            ><img src="../images/linkedin.png" alt="linkedin"
          /></a>
          <a class="footer__icon" href="http://instagram.com/" target="_blank"
            ><img src="../images/instagram.png" alt="instagram"
          /></a>
          <a
            class="footer__icon"
            href="https://web.whatsapp.com/"
            target="_blank"
            ><img src="../images/whatsapp.png" alt="whatsapp"
          /></a>
          <a class="footer__icon" href="https://twitter.com/" target="_blank"
            ><img src="../images/x-twitter.png" alt="twitter"
          /></a>
          <a class="footer__icon" href="https://facebook.com/" target="_blank"
            ><img src="../images/facebook.png" alt="facebook"
          /></a>
        </div>
        <p class="footer__links">
          <a href="#" class="footer__link">Info</a><span>·</span
          ><a href="#" class="footer__link">Support</a><span>·</span
          ><a href="#" class="footer__link">Marketing</a>
        </p>
        <p class="footer__links">
          <a href="#" class="footer__link">Terms of use</a><span>·</span
          ><a href="#" class="footer__link">Privacy Policy</a>
        </p>
        <p class="footer__copyright">&#169; 2024 Habib Julio</p>
      </footer>
    </div>
    <script type="module" src="../page/index.js"></script>
  </body>
</html>
